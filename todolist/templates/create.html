{% extends 'base.html' %}

{% block meta %}
{% endblock meta %} 

{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light px-4 mb-5" style="background-color: #6C9A92;">
      <img src="https://cdn-icons-png.flaticon.com/24/2767/2767003.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      <span class="navbar-brand mb-0 h1 font-monospace">Create new task</span>
      <form action="{% url 'todolist:logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger font-monospace">Logout</button>
      </form>
  </nav>

  
    <div class = "creation container d-flex flex-column justify-content-center align-items-center">
      <form method="POST" action="">
        {% csrf_token %}
        <table>
          <tr>
            <td>Title:</td>
            <td><input type="text" name="title" placeholder="Title" class="form-control"></td>
          </tr>
      
          <tr>
            <td>Description:</td>
            <td><input type="text" name="description" placeholder="Description" class="form-control"> </td>
          </tr>
      
          <tr>
            <td><input class="btn btn-success ont-monospace" type="submit" value="Submit"></td>
             <td> <a class="btn ont-monospace" href="{% url 'todolist:show_todolist' %}">Return</a></td>
          </tr>
        </table>
      </form>
     
      
    
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>

<style>
  body {
    background-color: #E0E6D7;
} 
</style>

{% endblock content %}
