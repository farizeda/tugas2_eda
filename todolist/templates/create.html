{% extends 'base.html' %}

{% block meta %}
<h2>Add new task</h2>
{% endblock meta %} 

{% block content %}

<div class="creation">
  <form method="POST" action="">
    {% csrf_token %}
    <table>
      <tr>
        <td>Title:</td>
        <td><input type="text" name="title" placeholder="Title" class="form-control"></td>
      </tr>
  
      <tr>
        <td>Description:</td>
        <td><input type="text" name="description" placeholder="Description" class="form-control"> </td>
      </tr>
  
      <tr>
        <td></td>
        <td><input class="btn submit_btn" type="submit" value="Submit"></td>
      </tr>
    </table>
  </form>
</div>

<button><a href="{% url 'todolist:show_todolist' %}">Return</a></button>

{% endblock content %}
